<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #000;
        color: #00bfff; /* Blue Neon */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 48px;
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
        margin-bottom: 20px;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        border: 2px solid #00bfff;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px #00bfff;
        background-color: rgba(0, 0, 0, 0.7);
      }

      video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #00bfff;
        background-color: black;
      }

      .status {
        font-size: 20px;
        color: #00bfff;
        margin: 15px 0;
        font-weight: bold;
        text-shadow: 0px 0px 15px #00bfff;
      }

      .button-container {
        margin-top: 20px;
      }

      .btn {
        padding: 10px 25px;
        margin: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        border: 2px solid #00bfff;
        background-color: transparent;
        color: #00bfff;
        transition: all 0.3s;
        text-shadow: 0 0 5px #00bfff;
        box-shadow: 0px 0px 20px #00bfff;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #00bfff;
        color: #000;
        transform: scale(1.1);
      }

      .new-chat-btn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        border: 2px solid #00bfff;
        background-color: transparent;
        color: #00bfff;
        transition: all 0.3s;
        box-shadow: 0px 0px 20px #00bfff;
        cursor: pointer;
      }

      .new-chat-btn:hover {
        background-color: #00bfff;
        color: #000;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“¹ Video Chat</h1>
    <div class="status" id="status">Looking for a partner...</div>

    <div id="video-grid" class="video-grid"></div>

    <div class="button-container">
      <button class="btn" onclick="startCall()">Start Call</button>
      <button class="btn" onclick="endCall()">End Call</button>
      <button class="new-chat-btn" onclick="window.location.href='/video'">
        ðŸ”„ New Chat
      </button>
    </div>

    <!-- Load socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <!-- Load Video JS -->
    <script src="video.js"></script>
  </body>
</html>
